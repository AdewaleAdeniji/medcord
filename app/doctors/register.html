    <title>Register | MedCord </title>

<body class="form">
    

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">Register as a Doctor</h1>
                        <p class="signup-link register">Already have an account? <a href="login">Log in</a></p>
                        <p class="signup-link register"><a href="../login">Patients Portal</a></p>
                        <form class="text-left" id="signupform">
                            <div class="form">

                                <div id="username-field" class="field-wrapper input">
                                    <label for="username">FULL NAME</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
                                    <input id="firstname" name="firstname" type="text" class="form-control" placeholder="FIRST NAME">
                                </div>
                               
                                <div id="email-field" class="field-wrapper input">
                                    <label for="email">EMAIL</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign register"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                                    <input id="email" name="email" type="email" value="" class="form-control" placeholder="Email Address">
                                </div>
                                <div id="email-field" class="field-wrapper input">
                                    <label for="number">NUMBER</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign register"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                                    <input id="number" name="number" type="tel" value="" class="form-control" placeholder="Phone Number"/>
                                </div>
                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">PASSWORD</label>
                                        
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>

                                <div class="field-wrapper terms_condition">
                                    <div class="n-chk">
                                        <label class="new-control new-checkbox checkbox-primary">
                                          <input type="checkbox" class="new-control-input">
                                          <span class="new-control-indicator"></span><span>I agree to the <a href="javascript:void(0);">  terms and conditions </a></span>
                                        </label>
                                    </div>

                                </div>

                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <label id="info" class="text-red"></label>
                                        <button type="submit" id="btnsubmit" class="btn btn-primary" value="">Register</button>
                                    </div>
                                </div>

                               

                            </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>

      <style type="text/css">
        .text-red {
            color: red;
        }
    </style>
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="../assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="../bootstrap/js/popper.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="../assets/js/authentication/form-2.js"></script>
     <script type="text/javascript" src="../index.js"></script>
    <script type="text/javascript" src="../assets/sw2.js"></script>
    <script type="text/javascript">
        $("#signupform").submit(function(e){
            e.preventDefault();
            var firstname = value('firstname');
           
            var email = value('email');
            var password = value('password');
            var number = value('number');
            // $dat = '{"emailaddress":"devferanmi@gmail.com","firstname":"feranmi","lastname":"adeniji","password":"adewaleo","number":"08107034667"}';
            if(firstname==""||email==""||number==""||password==""){
                inform("Please Fill all empty form fields");
            }
            else if(email.length<5||email.indexOf("@")<1||email.indexOf(".")<1){
                inform("Invalid Email Address");
            }
            else if(password.length<8){
                inform("Password must be 8 characters or more");
            }
            else if(number.length<11){
                inform("Number must be more than 10 characters");
            }
            else if(!valnumber(number)){
                inform("Phone Number contains invalid characters");
            }
            else {
            s();
            var data = JSON.stringify({"email":email,"name":firstname,"password":password,"number":number})
            pull('doctors/register',{
                method:'POST',
                body:data
            })
            .then(response=>response.json())
            .then((data)=>{
                if(data.code==200){
                    Swal.fire({
                            icon:'success',
                            text:"Signup Successful",
                            footer:"Redirecting you to login",
                            showConfirmButton:false,
                            allowOutsideClick:false,
                            allowEscapeKey:false,
                        })
                    window.location.href="login";
                }
                else {
                    inform(data.text);
                }
            })
            .catch((err)=>{
                console.log(err);
                inform("Error Occured While processing your request");
            })
            }
        })
        function valnumber(number){
            var nums = number.toString().split("");
            var response = true;
            nums.forEach((num)=>{
                var numbers = '1234567890';
                var ns = numbers.split("");
                var isnumber = ns.indexOf(num);
                if(isnumber<0){
                    response = false;
                }


            })
            return response;
        }
         function inform(e){
            get('info').innerHTML=e;
            p();
            return false;
        }
        function s(){
            get('btnsubmit').disabled=true;
            get('btnsubmit').innerHTML='Signing Up.....';
        }
        function p(){
            get('btnsubmit').disabled=false;
            get('btnsubmit').innerHTML='Sign Up';
        }
        </script>
</body>
</html>

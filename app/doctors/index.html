    <script type="text/javascript">
        if(getitem("doctoken")){
            var token = getitem('doctoken');
            var data = JSON.stringify({"token":token});
            load();
            pull('doctors/profile',{
                method:'POST',
                body:data,
            })
            .then(response=>response.json())
            .then((data)=>{
                
                if(data.code==200){
                    var user = data.text;
                    //console.log(user);
                    if(user.doctorworkplace==""){
                        window.location.href="details";
                    }   
                    else if(user.doctoridcard==""){
                        window.location.href="verify";
                    }
                    else {
                        closeload();
                        var verified = user.doctorverification;
                        if(verified==""){
                            toast("Your Profile have been submitted for verification,We'd verify your credentials and approve your account soon");
                        }
                        else if(verified=="1"){
                            toast("Your account have now been verified,We're glad you're part of MedCord.");
                        }

                        var name = user.doctorname;
                        get('username').innerHTML=name;
                    }
                }   
                else if(data.code==204){
                    window.location.href="login";
                }
                else {
                    toast(data.text);
                }
            })
        }
        else {
            window.location.href="login";
        }
           $("#searchform").submit(function(e){
                e.preventDefault();
                var search = value('input-search');
                var data = JSON.stringify({"token":token,"pin":search});

                pull('doctors/finduser',{
                    method:"POST",
                    body:data,
                })
                .then(response=>response.json())
                .then((data)=>{
                    if(data.code==200){
                        $(".searchresults").css("display","block");
                        get('space').innerHTML='';
                        var user = data.text[0];
                      // console.log(data,user);
                        var htm = `<div class="items user" usermail="${user.patientemail}">
                                       <div class="user-email">
                                            <p>${user.patientemail}</p>
                                        </div>
                                        <div class="user-name">
                                            <p>${user.patientfirstname} ${user.patientlastname}</p>
                                        </div>
                                        <div class="user-status">
                                            <span class="badge badge-primary">Active</span>
                                        </div>
                                    </div>`;
                    $(".space").append(htm);
                    $(".user").click(function(){
                        var email = $(this).attr('usermail');
                        window.location.href="patient#"+email;
                    })
                    }
                    else if(data.code==201){
                        $(".searchresults").css("display","block");
                        get("space").innerHTML=data.text;

                    }
                    else if(data.code==204){
                        login();
                    }
                })
                .catch((err)=>{
                    console.log(err);
                })
        })
        function login(){
            localStorage.removeItem("doctoken");
            window.location.href="login";
        }
        function load(){

    $("body").append('<div class="load"><div class="lds-heart"><div></div></div></div>');
}
function closeload(){
    $(".load").remove();
}

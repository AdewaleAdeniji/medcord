    function fetchrecords(token) {
        // body...
        load();
        var r = window.location.href

        if(t.length!=2){
            window.location.href="records";
        }
        else {
        var reportidc =  t[1];

          get('physource').innerHTML=report.physician+"<br>"+report.source;

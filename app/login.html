<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Login | MedCord </title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/authentication/form-2.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/forms/theme-checkbox-radio.css">
    <link rel="stylesheet" type="text/css" href="assets/css/forms/switches.css">
</head>
<body class="form">
    

    <div class="form-container outer">
        <div class="form-form">
            <div class="form-form-wrap">
                <div class="form-container">
                    <div class="form-content">

                        <h1 class="">Login as a patient</h1>
                        <p class="signup-link register">You need an account? <a href="register">Register</a></p>
                        <p class="signup-link register"><a href="doctors/login">Doctor's Portal</a></p>
                        <form class="text-left" id="signupform">
                            <div class="form">

                                
                                <div id="email-field" class="field-wrapper input">
                                    <label for="email">EMAIL</label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-at-sign register"><circle cx="12" cy="12" r="4"></circle><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path></svg>
                                    <input id="email" name="email" type="email" value="" class="form-control" placeholder="Email Address">
                                </div>

                                <div id="password-field" class="field-wrapper input mb-2">
                                    <div class="d-flex justify-content-between">
                                        <label for="password">PASSWORD</label>
                                        
                                    </div>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                    <input id="password" name="password" type="password" class="form-control" placeholder="Password">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="toggle-password" class="feather feather-eye"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                                </div>

                               

                                <div class="d-sm-flex justify-content-between">
                                    <div class="field-wrapper">
                                        <label id="info" class="text-red"></label>
                                        <button type="submit" id="btnsubmit"  class="btn btn-primary" value="">Log In</button>
                                    </div>
                                </div>

                               

                            </div>
                        </form>

                    </div>                    
                </div>
            </div>
        </div>
    </div>

    <style type="text/css">
        .text-red {
            color: red;
        }
    </style>
    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <!-- END GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/authentication/form-2.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="assets/sw2.js"></script>
    <script type="text/javascript">
        $("#signupform").submit(function(e){
            e.preventDefault();
            var email = value('email');
            var password = value('password');  
            s();
            if(email==""||email.length<5){
                inform("Invalid Email Address");
                p();
            }
            else if(password==""||password.length<8){
                inform("Password should be 8 characters or more");
                p();
            }
            else {
                //$dat = '{"emailaddress":"devferanmi@gmail.com","password":"adewaleo"}';
                var data = JSON.stringify({"emailaddress":email,"password":password});
                pull('login.php',{
                    method:'POST',
                    body:data,
                })
                .then(response=>response.json())
                .then((data)=>{
                    p();
                    if(data.code==200){
                        Swal.fire({
                            icon:'success',
                            text:"Login Successful",
                            footer:"Redirecting.....",
                            showConfirmButton:false,
                            allowOutsideClick:false,
                            allowEscapeKey:false,
                        })
                        var token = data.text;
                        localStorage.setItem('usertoken',token);
                        window.location.href="index";
                    }
                    else {
                        inform(data.text);
                    }
                    console.log(data);
                })
                .catch((err)=>{
                    console.log(err);
                    inform("Request Failed at this moment,Please try again");
                    p();
                })
            }
        })
        function inform(e){
            get('info').innerHTML=e;
        }
        function s(){
            get('btnsubmit').disabled=true;
            get('btnsubmit').innerHTML='Logging In.....';
        }
        function p(){
            get('btnsubmit').disabled=false;
            get('btnsubmit').innerHTML='Log In';
        }
    </script>
</body>
</html>

    startup();
    function startup(){
        var token = getitem('usertoken');
        if(token){
            //fetch profile
            load();
            profile(token);
        }
        else {
            window.location.href="login";
        }
    }
    function load(){

        $("body").append('<div class="load"><div class="lds-heart"><div></div></div></div>');
    }
    function closeload(){
        $(".load").remove();
    }
    $("#signupform").submit(function(e) {
        e.preventDefault();
         //{"code":200,"text":{"patientfirstname":"Adeniji","patientemail":"devferanmo@gmail.com","patientnumber":"08063330833","patientaddress":"","patientbloodgroup":"","patientgenotype":"","patientdesc":"","patientpicture":"","patientnextofkin":"","patientnextcontact":"","patientlastname":"Oluwaferanmi","employment":""},"date":"11:49-26\/10\/2020"}
            //data expected 
            //$dat = '{"address":"kinnira,Oyo,Ogbomoso","desc":"Tall Light","picture":"img/logo.png","nextofkin":" Dr Adebayo","nextofkincontact":"09018464603","employment":"Software Engineer,Google"}';
        var address = value('patientaddress');
        var desc = value('patientdesc');
        var nextofkin = value('patientnextofkin');
        var nextofkincontact = value('patientnextcontact');
        var employment = value('employment');
        var filename = value('filename');

        if(address==""||desc==""||nextofkincontact==""||nextofkin==""){
            inform("Empty Form Fields");
        }
        else {
            if(address.length<5){
                inform("Invalid Home Address");
            }
            else if(nextofkin.length<5){
                inform("Invalid Next of Kin Name");
            }
            else if(!valnumber(nextofkincontact)||nextofkincontact.length<11){
                inform("Invald Next of Kin Phone Number")
            }
            else if(filename==""){
                inform("Please select an image to proceed");
            }
            else {
                s();
                var token = getitem('usertoken');
                var data = JSON.stringify({"token":token,"address":address,"desc":desc,"picture":filename,"nextofkin":nextofkin,"nextofkincontact":nextofkincontact,"employment":employment});
                pull('details',{
                    method:'POST',
                    body:data
                })
                .then(response=>response.json())
                .then((data)=>{
                    p();
                    if(data.code==200){
                        toast(data.text);
                        window.setTimeout(()=>{

                        window.location.href='medicals';
                        },2000);
                    }
                    else if(data.code==204){
                        login();
                    }
                    else {

                        inform(data.text)
                    }
                })
                .catch((err)=>{
                    inform("Request Failed at the moment");
                    console.log(err);
                })
            }
        }
        // body...
    })
    function upload(e){ 
        var form = new FormData();
        var file =  document.getElementById("picture").files[0];
        if(file!=""){
        form.append('image',file);
        Swal.fire({
            text:"Processing Photo",
            allowOutsideClick:false,
            showConfirmButton:false,
            allowEscapeKey:false,
            footer:'<i class="fa fa-spinner fa-spin"></i>',
        })
        pull('uploadpicture',{
            method:"POST",
            body:form,
        })
        .then(response=>response.json())
        .then((data)=>{
            Swal.fire({
                timer:2000,
                text:'Picture Uploaded',
                icon:'success',
                showConfirmButton:false,
            })
            //console.log(data);
            if(data.code==200){
               var filename = data.text;
               get('filename').value=filename;
            }
            else {
                throw data.text;
            }
        })
        .catch((err)=>{
            console.log(err);
            //retry if on production
            upload();
        })
    }
}

            return false;

        function s(){
